<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
	
<body>
	<script language="javascript">
		var tendangnhap, pass;
		
		
		function DangNhap(){
			tendangnhap = document.forms["dangnhap"]["tendangnhap"].value;
			alert(tendangnhap);
		}
	</script>
	<form name="dangnhap">
		<table>
			<tr>
				<td>Ten dang nhap: </td>
				<td><input name="tendangnhap" type="text" /></td>
			</tr>
			<tr>
				<td>Mat khau: </td>
				<td><input type="password" name="pass" /></td>
			</tr>
			<tr>
				<td><input type="button" name="dangnhap" value="Đăng Nhập" onClick="DangNhap();" /></td>
				<td><input type="reset" name="xoa" value="Xóa" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
